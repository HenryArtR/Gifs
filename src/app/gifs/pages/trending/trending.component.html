<div class="container-fluid mt-5">
    <div class="row mx-5">
        <div class="col-sm-12 col-md-6 col-xl-3" *ngFor="let item of data">
            <div class="card">
                <img [src]="item.images.downsized_medium.url" class="imgGif" alt="gifImg">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
