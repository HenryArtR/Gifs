
<div class="container-fluid mt-4">
    <div class="row mx-5">
        <div class="col-sm-12 col-md-6 col-xl-3 my-2" *ngFor="let item of memes">
            <div class="card">
                <img [src]="item.url" class="imgGif" alt="gifImg">
                <div class="card-body">
                    <h5 class="card-title text-center">{{item.name}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
